<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-600 to-black-500">
    <header>
        <h1 class="text-5xl font-semibold text-teal-800 text-center mt-12">Money master from <span class="text-red-600">SK PRODUCTION</span></h1>
    </header>
    <main>
        <section class="">
            <div class="grid grid-cols-2 gap-4 mt-10">
                <div class="">
                    <img class="w-3/4 h-3/4 mx-auto" src="images/micheile-dot-com-pLnaCZiwpIk-unsplash.jpg" alt="">
                </div>
                <!-- ... -->
                <div>
                    <h4 class="text-2xl font-semibold text-center mb-5">Income</h4>
                    <div class="flex justify-center items-center mb-4">
                        <p>Income:</p>
                        <input id="income" class="mx-2 py-2" type="text" placeholder="">
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold text-center mb-5">Expences</h4>
                    </div>
                    <div class="flex justify-center items-center mb-4">
                        <p>Food:</p>
                        <input id="food-input" class="ml-3 py-2" type="text" placeholder="">
                    </div>
                    <div class="flex justify-center items-center mb-4">
                        <p>Rent:</p>
                        <input id="rent-input" class="ml-4 py-2" type="text" placeholder="">
                    </div>
                    <div class="flex justify-center items-center mb-4">
                        <p>Clothes:</p>
                        <input id="clothes-input" class="mx-4 py-2" type="text" placeholder="">
                    </div>
                    <div class="my-6 text-center">
                        <button id="btn-calculate" class="bg-sky-500 px-4 py-2 text-white font-semibold rounded-lg">Calculate</button>
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold text-center mb-3">Total Expences: $<span id="total-expence">0</span></h4>
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold text-center mb-5">Balance: $<span id="balance">0</span></h4>
                    </div>
                    <div class="flex justify-center items-center mb-4">
                        <p>Save:</p>
                        <input class="mx-4 py-2" type="text" placeholder="">
                        <p>%</p>
                        <button class="bg-sky-500 px-3 py-2 mx-2 text-white font-semibold rounded-lg">Save</button>
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold text-center mb-3">Saving Amount: $<span>0</span></h4>
                    </div>
                    <div>
                        <h4 class="text-2xl font-semibold text-center mb-5">Remaning Balance: $<span>0</span></h4>
                    </div>
                </div>
              </div>
        </section>
    </main>
    <script src="js/money.js"></script>
</body>
</html>
